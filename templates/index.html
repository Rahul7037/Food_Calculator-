{% extends "layout.html" %}

{% block title %}
Search
{% endblock %}

{% block main %}

<div class="d-flex justify-content-center align-items-center" style="height: 40vh;">
    <div class="card shadow-lg p-4 border-0"
        style="width: 40rem; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);">
        <div class="card-body">
            <h3 class="card-title text-center text-success mb-3">Food Search</h3>
            <form action="/search" method="post">
                <label class="fw-bold">Enter a keyword for the food product you want to know:</label>
                <p class="text-secondary">(For example: Milk, no matter what kind of milk)</p>
                <input autocomplete="off" autofocus name="query" placeholder="Milk" type="text"
                    class="form-control mb-3 shadow-sm">
                <button type="submit" class="btn btn-success w-100 shadow-sm">Search</button>
            </form>

            {% if search_results %}
            <div class="mt-4">
                <h4 class="text-success text-center">Search Results:</h4>
                <ul class="list-group list-group-flush">
                    {% for result in search_results %}
                    <li class="list-group-item">{{ result }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
