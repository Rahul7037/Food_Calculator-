{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="card shadow-lg p-4 border-0"
        style="width: 40rem; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);">
        <div class="card-body">
            <form action="/register" method="post">
                <div class="form-group">
                    <label>Please enter your name using only latin letters</label> </br>
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
                        type="text" pattern="^[a-zA-Z]+$" required>

                </div>
                <div class="form-group">
                    <label class="form-group">Please enter your password using only latin letters and numbers</label>
                    </br>
                    <input class="form-control" name="password" placeholder="Password" type="password"
                        pattern="^[A-Za-z0-9]+$" required>
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"
                        required>
                </div>
                <button class="btn btn-success" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
