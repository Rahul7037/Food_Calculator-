{% extends "layout.html" %}

{% block main %}
<div class="d-flex justify-content-center align-items-center" style="height: 40vh;">
    <div class="card shadow-lg p-4 border-0"
        style="width: 40rem; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);">
        <div class="card-body">

            <p>The keyword you chose: <span class="text-success"> {{ product }} </span></p>


            <p>Select a product from the dropdown list below:</p>

            <!--the form offers a selection of products that start with a keyword-->
            <form action="/diary_nutritions" method="post">

                <select autofocus name="check">

                    <option disabled selected>Select food product</option>

                    {% for fo in food_arr %}
                    <option>{{ fo }}</option>
                    {%endfor%}

                </select>

                <br><br>

                <p>Enter the quantity of food in grams:</p>

                <p><input name="quantity" type="number" min="1" max="1000"></p>

                <button type="submit" class="btn btn-success">Add food to food diary</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
