{% extends "layout.html" %}

{% block title %}
Food Delete
{% endblock %}


{% block main %}
<div class="d-flex justify-content-center align-items-center" style="height: 40vh;">
    <div class="card shadow-lg p-4 border-0"
        style="width: 40rem; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);">
        <div class="card-body">
            <p>Select a product you want to <span class="bg-warning text-wrap">delete</span> from the dropdown list
                below:
            </p>
            <form action="\delete" method="post">
                <select autofocus name="check">
                    <option disabled selected>Select food product</option>
                    {% for fo in products %}
                    <option>{{ fo.product }}</option>
                    {%endfor%}
                </select>
                <br><br>
                <p>Enter the quantity of food in grams:</p>
                <p><input name="quantity" type="number" min="1" max="1000"></p>
                <button type="submit" class="btn btn-warning">Delete food from food diary</button>

            </form>
        </div>
    </div>
</div>


{% endblock %}
